# https://cloud.google.com/appengine/docs/standard/nodejs/config/appref

# application: baffle-microsub
runtime: nodejs8

handlers:
- url: /
  static_files: static/index.html
  upload: static/index.html
  secure: always
  redirect_http_response_code: 301

- url: /static
  static_dir: static
  secure: always
  redirect_http_response_code: 301

- url: /newsblur/.+
  script: auto
  secure: always
  redirect_http_response_code: 301
